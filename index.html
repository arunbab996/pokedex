<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="./pokedex.css" />
</head>

<body class="h-screen overflow-hidden bg-slate-950 text-slate-50">

  <!-- App wrapper locked to viewport -->
  <div class="relative h-full flex items-center justify-center px-4">

    <!-- Pokédex shell -->
    <div class="w-full max-w-6xl bg-gradient-to-b from-red-600 to-red-800 rounded-[2.5rem] border-[10px] border-red-900 shadow-[0_25px_60px_rgba(0,0,0,0.9)] px-5 py-4 sm:px-8 sm:py-6">

      <!-- Top lights -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-sky-300 to-sky-600 border-[3px] border-sky-100 shadow-inner"></div>
          <div class="flex gap-2">
            <div class="w-3 h-3 rounded-full bg-green-400"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-300"></div>
            <div class="w-3 h-3 rounded-full bg-red-400"></div>
          </div>
        </div>
      </div>

      <!-- Header -->
      <header class="bg-amber-50 rounded-full px-6 py-3 flex items-center gap-3 shadow-inner border border-amber-200">
        <svg width="40" height="40" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" fill="#fff" stroke="#000" stroke-width="4"/>
          <rect x="4" y="4" width="92" height="46" fill="#ff0000"/>
          <rect x="4" y="50" width="92" height="46" fill="#ffffff"/>
          <rect x="4" y="46" width="92" height="8" fill="#000"/>
          <circle cx="50" cy="50" r="14" fill="#fff" stroke="#000" stroke-width="4"/>
          <circle cx="50" cy="50" r="6" fill="#000"/>
        </svg>

        <div>
          <h1 class="text-3xl font-extrabold text-rose-700">Pokédex</h1>
          <p class="text-sm text-slate-700">
            Web Pokédex — like the handheld, but bigger and brighter ✨
          </p>
        </div>
      </header>

      <!-- Controls -->
      <section class="mt-4 bg-slate-900/90 rounded-3xl border border-slate-800 px-6 py-4 shadow-inner">
        <div class="flex flex-col gap-3 lg:flex-row lg:items-center">
          <form id="searchForm" class="flex-1">
            <div class="flex gap-3 items-center">
              <div class="relative flex-1">
                <input
                  id="searchInput"
                  type="text"
                  placeholder="Type a Pokémon name (pikachu) or id (25)"
                  class="w-full px-4 py-3 rounded-full border-2 border-yellow-200 bg-slate-950/80 text-slate-50"
                />
                <ul
                  id="suggestionsList"
                  class="hidden absolute left-0 right-0 mt-1 bg-slate-900 rounded-2xl border border-pink-300/60 shadow-lg max-h-56 overflow-auto text-sm z-30"
                ></ul>
              </div>
              <button id="searchBtn" type="submit"
                class="px-4 py-2 rounded-2xl bg-gradient-to-r from-rose-500 to-red-500 text-white font-semibold">
                Search
              </button>
            </div>
          </form>

          <div class="flex gap-2">
            <select id="regionSelect"
              class="px-3 py-2 rounded-2xl border border-slate-600 bg-slate-900 text-slate-50">
              <option value="all">All regions</option>
              <option value="kanto">Kanto (1–151)</option>
              <option value="johto">Johto (152–251)</option>
              <option value="hoenn">Hoenn (252–386)</option>
              <option value="sinnoh">Sinnoh (387–493)</option>
              <option value="unova">Unova (494–649)</option>
              <option value="kalos">Kalos (650–721)</option>
              <option value="alola">Alola (722–809)</option>
              <option value="galar">Galar (810–898)</option>
              <option value="paldea">Paldea (899–1010)</option>
            </select>

            <button id="showAllBtn" class="px-3 py-2 rounded-2xl bg-amber-300 text-slate-900">Show all</button>
            <button id="randomBtn" class="px-3 py-2 rounded-2xl bg-sky-300 text-slate-900">Random</button>
            <button id="clearBtn" class="px-3 py-2 rounded-2xl border border-slate-500 text-slate-100">Clear</button>
          </div>
        </div>
      </section>

      <!-- Screens -->
      <div class="mt-3 grid grid-cols-1 lg:grid-cols-2 gap-4 h-[600px]">
        <section id="mainSection"
          class="bg-slate-900 rounded-3xl border-2 border-slate-800 px-5 py-4">
          <div id="mainCard"
            class="h-full rounded-2xl bg-gradient-to-br from-amber-50 via-pink-50 to-sky-50 flex items-center justify-center">
          </div>
        </section>

        <section id="gridSection"
          class="bg-slate-900 rounded-3xl border-2 border-slate-800 px-5 py-4 flex flex-col">
          <div class="flex-1 rounded-2xl bg-slate-950/90 border border-slate-700 px-4 py-3">
            <div id="pokemonDataPanel" class="h-full"></div>
          </div>
        </section>
      </div>
    </div>

    <!-- Footer overlay (no scroll) -->
    <div class="absolute bottom-2 w-full text-center text-[11px] text-slate-400">
      Data from <a href="https://pokeapi.co" target="_blank" class="underline text-sky-300">PokéAPI</a>.
      Built as a fun Pokédex web app.
    </div>
  </div>

  <script src="./pokedex.js"></script>
</body>
</html>
